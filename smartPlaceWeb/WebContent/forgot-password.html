<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>SB Admin - Start Bootstrap Template</title>
<!-- Bootstrap core CSS-->
<link
	href="startbootstrap-sb-admin-gh-pages/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Custom fonts for this template-->
<link
	href="startbootstrap-sb-admin-gh-pages/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<!-- Custom styles for this template-->
<link href="startbootstrap-sb-admin-gh-pages/css/sb-admin.css"
	rel="stylesheet">
</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Reset Password</div>
			<div class="card-body">
				<div class="text-center mt-4 mb-5">
					<h4>Hai dimenticato la password?</h4>
					<p>Inserisci il tuo indirizzo email</p>
				</div>
				<form>
					<div class="form-group">
						<input class="form-control" id="InputEmail" type="email"
							aria-describedby="emailHelp"
							placeholder="Inserisci indirizzo email">
						
						<div class="container" style="padding-top: 5%; padding-left: 10%">
							<span class="card-Header" style="display:none" id="nuovaPassword"></span>
						</div>

					</div>
					<a class="btn btn-primary btn-block"
						onclick="resetPassword()">Reset Password</a>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="register.html">Registra un
						account</a> <a class="d-block small" href="login.jsp">Effettua il
						login</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script
		src="startbootstrap-sb-admin-gh-pages/vendor/jquery/jquery.min.js"></script>
	<script
		src="startbootstrap-sb-admin-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script
		src="startbootstrap-sb-admin-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="js/forgotPassword.js"></script>

</body>

</html>
