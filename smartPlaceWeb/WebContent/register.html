<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>SmartPlace</title>
<!-- Bootstrap core CSS-->
<link
	href="startbootstrap-sb-admin-gh-pages/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Custom fonts for this template-->
<link
	href="startbootstrap-sb-admin-gh-pages/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<!-- Custom styles for this template-->
<link href="startbootstrap-sb-admin-gh-pages/css/sb-admin.css"
	rel="stylesheet">
</head>

<script>
	function messaggioPulisci() {
		alert("I dati verranno ora puliti");
	}
</script>

<body class="bg-dark">
	<div class="container">
		<form method="post" action="iscriviUtente">

			<!-- Prima fase della registrazione -->
			<div class="card card-register mx-auto mt-5"
				id="containerRegistrazione">
				<div class="card-header">Registra un Account</div>
				<div class="card-body">


					<div class="form-group">
						<label for="email">Email:</label> <input name="email" type="text"
							class="form-control" id="emailBox" onblur="checkEmail()" />
					</div>

					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="nome">Nome:</label><input name="nome" type="text"
									class="form-control" id="nomeBox" onblur="checkNome()" />
							</div>
							<div class="col-md-6">
								<label for="cognome">Cognome:</label> <input name="cognome"
									type="text" class="form-control" id="cognomeBox" onblur="checkCognome()"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="dataNascita">Data di Nascita:</label> <input
							name="dataNascita" type="date" class="form-control" id="dataBox" onblur="sendDate()" />
					</div>

					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="password">Password:</label> <input name="password"
									type="password" class="form-control" id="passwordBox" />
							</div>
							<div class="col-md-6">
								<label for="confermaPassword">Conferma password:</label> <input
									name="confermaPassword" type="password" class="form-control" onblur="checkPassword()"
									id ="confermaPasswordBox"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<input name="inviaDati" type="button" value="Avanti"
							class="btn btn-primary btn-block" id="Avanti" />
					</div>



				</div>
			</div>

			<!-- Configurazione del proprio dispositivo -->
			<div class="card card-register mx-auto mt-5"
				id="containerDispositivo">
				<div class="card-header">Configura il tuo dispositivo</div>
				<div class="card-body">

					<div class="form-group">
						<label for="email">IndirizzoIP:</label> <input name="indirizzoIP"
							type="text" class="form-control" id="indirizzoIP" onblur="checkIndirizzoIP()"/>
					</div>

					<div class="form-group">
						<label for="email">Porta:</label> <input name="porta" type="text"
							class="form-control" id="porta" onblur="checkPorta()"/>
					</div>

					<div class="form-group">
						<input name="inviaDati" type="submit" value="Registrati"
							class="btn btn-primary btn-block" id="registratiButton" />
					</div>

				</div>
			</div>
		</form>
	</div>


	<!-- Bootstrap core JavaScript-->
	<script
		src="startbootstrap-sb-admin-gh-pages/vendor/jquery/jquery.min.js"></script>
	<script
		src="startbootstrap-sb-admin-gh-pages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script
		src="startbootstrap-sb-admin-gh-pages/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Import js for register page -->
	<script src="js/register.js"></script>

</body>

</html>
