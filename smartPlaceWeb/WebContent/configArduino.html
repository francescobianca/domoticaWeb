<body class="bg-dark">
	<div class="container">
		<form method="post" action="ConfiguraArduino">

			<!-- Configurazione del proprio dispositivo -->
			<div class="card card-register mx-auto mt-5"
				id="containerDispositivo">
				<div class="card-header">Configura il tuo dispositivo</div>
				<div class="card-body">
					<div class="form-group">
						<label for="email">Indirizzo IP:</label> <input name="indirizzoIP"
							type="text" class="form-control" id="indirizzoIP"
							onblur="checkIndirizzoIP()" />
						<span class="card-Header errore" id="ErroreIndirizzo" style="display: none">L'indirizzo non Ã¨ un indirizzo IP valido</span>
					</div>

					<div class="form-group">
						<label for="email">Porta:</label> <input name="porta" type="text"
							class="form-control" id="porta" onblur="checkPorta()" />
						<span class="card-Header errore" id="ErrorePorta" style="display: none">Deve essere un numero intero</span>
							
					</div>

					<div class="form-group">
							<input
								name="inviaDati" type="submit" value="Configura"
								class="btn btn-primary btn-block" id="registratiButton" />
					</div>

				</div>
			</div>
		</form>
	</div>


	<!-- Bootstrap core JavaScript-->
	<script
